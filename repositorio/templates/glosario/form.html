<form action="{% url 'nuevotermino' %}" method="POST" enctype="multipart/form-data">

    {% csrf_token %}
  
    {% for campo in formulario %}
      {% if campo.name == 'termino' %}
        <div class="mb-3">
          <label for="{{ campo.id_for_label }}" class="form-label">{{ campo.label }}</label>
          {{ campo }}
        </div>
      {% else %}
      Definición
          <div class="mb-3">
            <label for="{{ campo.id_for_label }}" class="form-label">{{ campo }}</label>
            
          </div>
      {% endif %}
      <div class="col-12 help-text">{{ campo.errors }}</div>
    {% endfor %}
  
    <input class="btn btn-success" type="submit" value="Enviar Información">
  
  </form>
