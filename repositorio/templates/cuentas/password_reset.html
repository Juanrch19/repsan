<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h3 {
      color: #007bff;
    }

    p {
      color: #333;
      line-height: 1.6;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3>Recuperar Contraseña</h3>

    <p>¿Olvidaste tu contraseña? Ingresa tu correo electrónico y
        a continuación te enviaremos instrucciones para configurar una 
        nueva contraseña.
    </p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar correo electrónico</button>
    </form>
  </div>
</body>
</html>
