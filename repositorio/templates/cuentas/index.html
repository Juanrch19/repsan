<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Repositorio UNISANPABLO</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet"  >
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<!-- partial:index.partial.html -->

{% csrf_token %}
{{ error }}
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login" method="post">
				{% csrf_token %}
				<h2 class="form-title">&nbsp;&nbsp;&nbsp;Inicia Sesión</h2> 
				
				
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					{{ form.username }}
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					{{ form.password }}
				</div>
				
				<button class="button login__submit">
					<span class="button__text">Ingresar</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>		
				
				<div class="form-group">
					<br>
					&nbsp;&nbsp;&nbsp;<a href="{% url 'user_request' %}">Solicitar Usuario</a>
				  </div>
				  <div class="form-group">
					<br>
					&nbsp;&nbsp;&nbsp;<a href="{% url 'reset_password' %}">¿Olvidaste tu contraseña?</a>
				  </div>
			</form>
	
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
<!-- partial -->
  
</body>
</html>
