{% load django_bootstrap5 %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">

<div class="page-container">
  <div class="image-container">
    <img src="{% static 'img/logo_unisanpablo.png' %}" alt="Logo" class="img-fluid">
  </div>
  <form action="" method="POST" class="custom-form needs-validation">
    {% csrf_token %}
    {{ error }}
    <h2 class="form-title">Inicia Sesión</h2> <!-- Agregar el título "Inicia Sesión" -->
    <div class="form-group">
      <label for="{{ form.username.id_for_label }}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Usuario</label>
      {{ form.username }}
    </div>
    <div class="form-group">
       <label for="{{ form.password.id_for_label }}">Contraseña</label>
      {{ form.password }}
    </div>
    <button class="btn btn-primary btn-block custom-button">Ingresar</button>
  </form>
</div>
