{% extends 'base.html' %} {% load static %} {% block titulo %} Objetivos de la
Política de Calidad {% endblock %} {% block contenido %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <script defer src="{% static 'js/carrousel.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="carouselExample" class="carousel slide w-75 m-0 p-0 mx-auto">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="{% static 'img/UNISANPABLO - Objetivos de la Politica de Calidad.png' %}?version=2"
            class="d-block w-100 p-3"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="{% static 'img/01.png' %}"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="{% static 'img/02.png' %}"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="{% static 'img/03-4.png' %}"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>

{% endblock contenido %} {% block footer %}
<!-- Contenido específico del pie de página para la página Objetivos de la Política de Calidad -->
{% endblock %}
